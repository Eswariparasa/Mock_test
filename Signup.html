<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="Signup.css"> <!-- Link to external CSS -->
</head>
<body>
    <div class = "img1">
        <img src = "https://github.com/Eswariparasa/Mock_test/blob/main/pse5.jpg?raw=true">  
    </div>
  <div class="container">
    <div class="form-container">
      <h1>Signup</h1>
      <form id="signupForm" action="success.html" method="get" onsubmit="return validateForm()">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="branch">Branch</label>
        <input type="text" id="branch" name="branch" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <!-- <button type="submit" id="registerBtn" disabled><a href="login.html">Register</a></button> -->
        <button onclick="window.location.href='login.html'">Register</button>

      </form>
    </div>
  </div>
</body>
</html>
</body>
</html>
</html>
</body>
</html>
